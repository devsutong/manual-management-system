<html>
  <head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>{{item.model_name}}</title>
</head>
<body>
<div class="container">
    <br/><br/>


	<form action="{% url 'item_detail' %}" class="form-inline" method="get">
		{%csrf_token%}
		<div class="form-group mb-8">
			 <h1>Item Search</h1>
		</div>
		<div class="form-group mx-sm-3 mb-2">
		 <label for="" class="sr-only">search</label>
		 <input name="search" type="" class="form-control" id="" placeholder="Keyword">
		 </div>
		 <button type="submit" class="btn btn-success btn-lg mb-2">Search</button>
	</form>

    {% for result in results %}
		<p>{{result.manufacturer}}</p>
	{% endfor %}
  </div>
  </body>
</html>
